<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原住民族語音辨識</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>原住民族語音辨識</h1>

    <form id="uploadForm">
        <div class="form-group">
            <h3>選擇辨識方式:</h3>
            <div class="input-methods">
                <div id="fileUploadSection">
                    <label for="audioFile">上傳 MP3 音檔:</label>
                    <input type="file" id="audioFile" name="audio_file" accept=".mp3">
                    <span id="fileError" class="error-message"></span>
                </div>

                <div class="divider">或</div>

                <div id="recordSection">
                    <label>使用麥克風錄音:</label>
                    <div class="record-controls">
                        <button type="button" id="recordButton" class="record-btn">開始錄音</button>
                        <button type="button" id="stopButton" class="record-btn" disabled>停止錄音</button>
                        <div id="recordingStatus" class="hidden">錄音中... <span id="recordingTime">0:00</span></div>
                        <div id="audioPreview" class="hidden">
                            <audio id="recordedAudio" controls></audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="dialectSelect">選擇語言:</label>
            <select id="dialectSelect" name="dialect" required>
                <option value="ami">阿美語 (Amis)</option>
                <option value="sdq">賽德克語 (Seediq)</option>
                <option value="trv">太魯閣語 (Truku)</option>
            </select>
        </div>

        <button type="submit" id="submitButton">開始辨識</button>
    </form>

    <div id="loading" class="hidden">
        <p>處理中，請稍候...</p>
        <div class="spinner"></div>
    </div>

    <div id="result" class="hidden">
        <h2>辨識結果:</h2>
        <pre><code id="transcriptionText"></code></pre>
    </div>

    <div id="error" class="error-message hidden">
        <h2>錯誤:</h2>
        <p id="errorMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
